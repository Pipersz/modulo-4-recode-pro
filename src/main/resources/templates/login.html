<!DOCTYPE html>
<html lang="Pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mercury Viagens | Login</title>
  <meta name="description" content="A melhor agência de viagens do Brasil" />
  <meta name="keywords" content="Viagens, Turismo, Agência"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-brands/css/uicons-brands.css">
  <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css">
  <link rel="stylesheet" th:href="@{css/style.css}">
</head>
<body>
  <nav class="navbar navbar-expand-lg primary-bg">
    <div class="menu-mobile">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fi fi-rr-menu-burger" style="color: white"></i>
      </button>
      <span>
        <img src="images/logo_mercury_2_3.png" style="height: 30px;" alt="Mercury Viagens">
        <span class="text-white texto-logo">Mercury Viagens</span>
      </span>
    </div>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
      <div class="container">
        <div class="d-flex align-items-center justify-content-between">
          <div class="logo-pc">
            <img src="images/logo_mercury_2_3.png" style="height: 70px;" alt="Mercury Viagens">
            <span class="text-white texto-logo">Mercury Viagens</span>
          </div>
          <div class="navbar-nav ">
            <a th:href="@{/}" class="text-white nav-item nav-link">Página Inicial</a>
            <a th:href="@{/destinos/}" class="text-white nav-item nav-link">Destinos</a>
            <a th:href="@{/pacotes/}" class="text-white nav-item nav-link">Promoções</a>
            <a th:href="@{/contatos/}" class="text-white nav-item nav-link">Contato</a>
            <a th:href="@{/auth/login/}" class="text-white nav-item nav-link">Login</a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <main>

    <section class="main-section">
		<form th:attr="action=@{/auth/login}" method="post">
			<div>
				<label>E-mail</label>				
				<input type="email" name="email" required>
			</div>
			<div>
				<label>Senha</label>
				<input type="password" name="password" required>
			</div>
			<div>
				<button>Login</button>
			</div>
		</form>
		
		
    </section>
    
  </main>
  
  <footer class="footer-bg pt-5 pb-4">
    <div class="container">
      <div class="d-flex gap-3">
        <div class="w-50">
          <h3>Links</h3>
          <nav class="navbar navbar-expand-md">
            <div class="navbar-nav">
              <a class="nav-item nav-link" th:href="@{/}">Home</a>
              <a class="nav-item nav-link" th:href="@{/destinos/}">Destinos</a>
              <a class="nav-item nav-link" th:href="@{/pacotes/}">Promoções</a>
              <a class="nav-item nav-link" th:href="@{/contatos/}">Contato</a>
            </div>
          </nav>
        </div>
        <div class="w-50">
          <h3>Redes sociais</h3>
          <nav class="navbar navbar-expand-md">
            <div class="collapse navbar-collapse container">
              <div class="navbar-nav">
                <a class="nav-item nav-link" href="https://tiktok.com" target="_blank">
                  <i class="fi fi-brands-tik-tok"></i>
                </a>
                <a class="nav-item nav-link" href="https://instagram.com" target="_blank">
                  <i class="fi fi-brands-instagram"></i>
                </a>
                <a class="nav-item nav-link" href="https://facebook.com" target="_blank">
                  <i class="fi fi-brands-facebook"></i>
                </a>
              </div>
            </div>
          </nav>
        </div>
      </div>
      <p class="mt-3 text-center">&copy; 2023 Yasmin Mesquita</p>
    </div>
  </footer>

</body>
<div th:replace="fragments/fragments::scripts"></div>
</html>
